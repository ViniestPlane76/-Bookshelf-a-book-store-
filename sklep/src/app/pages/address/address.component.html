<form [formGroup]="form"(ngSubmit)="handleSubmit()">
<div class="shipping">
    <h2>
        1. Fill up your shipping information:
    </h2>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="mailEmail">
      </mat-form-field>
    <div class = "street">
        <mat-form-field class="space">
            <mat-label>Street</mat-label>
            <input matInput formControlName="streetStreet">
        </mat-form-field>
        <mat-form-field class="space">
            <mat-label>Number</mat-label>
            <input matInput formControlName="streetNumber">
        </mat-form-field>
        <mat-form-field class="space">
            <mat-label>ZIP</mat-label>
            <input matInput formControlName="streetZip">
        </mat-form-field>
        <mat-form-field class="space">
            <mat-label>City</mat-label>
            <input matInput formControlName="streetCity">
        </mat-form-field>
    </div>   
        <mat-form-field> 
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>
<div class="column">
    <h2>
        2. Choose payment method:
    </h2>
        <mat-form-field>
            <mat-select formControlName="paymentPayment">
                <mat-option *ngFor="let payment of payments" [value]="payment.value">
                    {{payment.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid">
            Place order
        </button>
</div>
</form>
